<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>筛选</title>
		<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="../../css/mui.min.css">
		<link rel="stylesheet" href="../../css/index/faultAlarm.css">

		<style>
			html,body {
				background-color: #fff;
			}

			.title{
			  	margin: 30px 15px 10px;
			  }
			.mui-content{
				background: #fff;
			}
			  .mui-table-view{
			  	margin-bottom: 35px;
			  }
		</style>
	</head>

	<body>
		<div class="mui-content">
			<div class="title mui-card-header">筛选</div>
			<!--<button id="close-btn" type="button" class="mui-btn mui-btn-danger mui-btn-block" style="padding: 5px 20px;">关闭侧滑菜单</button>-->
				<div class="content">
						<div class="mui-card-title">严重性</div>
						<div class="card">
							<button class="mui-btn mui-btn-urgent">紧急</button>
							<button class="mui-btn mui-btn-open">严重</button>
							<button class="mui-btn mui-btn-uncertain">警告</button>
							<button class="mui-btn mui-btn-closed">关闭</button>
						</div>
						<div class="mui-card-title">报警状态</div>
						<div class="card">
							<button class="mui-btn mui-btn-open">开启</button>
							<button class="mui-btn mui-btn-closed">关闭</button>
						</div>
						<div class="mui-card-title">报警时间</div>
						<div class="card">
							<input type="datetime-local" style="width: 49%;" value="开始时间"/>
							<input type="datetime-local" style="width: 49%;" value="结束时间"/>
						</div>
						<div class="mui-card-title">报警类型</div>
						<div class="card">
							<button class="mui-btn mui-btn-closed">关闭</button>
							<button class="mui-btn mui-btn-closed">关闭</button>
							<button class="mui-btn mui-btn-closed">关闭</button>
							<button class="mui-btn mui-btn-closed">关闭</button>
						</div>


									<!--<input type="datetime-local" value=""/>-->
				</div>


		</div>
	<script src="../../js/mui.min.js"></script>
	<script type="text/javascript" charset="utf-8">
		//关闭back、menu按键监听，这样侧滑主界面会自动获得back和memu的按键事件，仅在主界面处理按键逻辑即可；
		mui.init({
			keyEventBind: {
				backbutton: false,
				menubutton: false
			}
		});
		var main = null;
		mui.plusReady(function () {
			main = plus.webview.currentWebview().opener();
		})
		
		function closeMenu () {
			mui.fire(main,"menu:swiperight");
		}
		
		//左滑显示出来的菜单，只需监听右滑，然后将菜单关闭即可；在该菜单上左滑，不做任何操作；
		window.addEventListener("swiperight",closeMenu);
		
		document.getElementById("close-btn").addEventListener('tap',closeMenu);
	</script>
</body>

</html>
